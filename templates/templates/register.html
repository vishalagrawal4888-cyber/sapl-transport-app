<!DOCTYPE html>
<html>
<head>
    <title>Register - SAPL Transport App</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }
        .box {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create an Account</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Register</button>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
