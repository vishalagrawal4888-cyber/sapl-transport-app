<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SAPL Transport App</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            margin: 0;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .content {
            padding: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .logout {
            background: red;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">SAPL Transport Dashboard</div>

    <div class="content">

        <div class="box">
            <h3>Total Vehicles</h3>
            <p>10 Vehicles Running</p>
        </div>

        <div class="box">
            <h3>Today's Trips</h3>
            <p>25 Trips Completed</p>
        </div>

        <div class="box">
            <h3>Fuel Report</h3>
            <p>Fuel Consumed: 420 Liters</p>
        </div>

        <a class="logout" href="/">Logout</a>

    </div>

</body>
</html>
